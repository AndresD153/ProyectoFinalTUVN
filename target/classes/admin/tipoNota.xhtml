<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Tipo Notas</title>
		<h:outputStylesheet name="style.css" library="css" />
	</f:facet>
</h:head>

<h:body>
	<ui:composition template="admin.xhtml" >
		<ui:define name="contentAdmin">
			<div style="height: 100%; padding: 1em;">
				<h2>Tipos de Notas</h2>
				<div class="card">
					<h:form>
						<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

							<div class="col-12">
								<!-- <p:commandButton icon="pi pi-plus" title="View" oncomplete="PF('dlgTipo').show()"
									value="Nuevo Tipo" styleClass="rounded-button ui-button-secondary"/> -->
							</div>
							
						<div class="card">
							<p:dataTable id="tblTipo" var="tipo"
								value="#{tipoNotaView.tipoNotas}" rowIndexVar="i">
								<p:column headerText="N°">
									<h:outputText value="#{i+1}" />
								</p:column>

								<p:column headerText="Nota">
									<h:outputText value="#{tipo.tipoNombre}" />
								</p:column>


								<p:column style="width:10rem;text-align: center">
									
									
									<p:commandButton title="Editar" icon="pi pi-pencil" action="#{tipoNotaView.seleccionarTipoNota(i)}" oncomplete="PF('dlgTipo').show()" update="frmTipo" styleClass="rounded-button ui-button-warning"/>
								</p:column>
								
							</p:dataTable>
						</div>
					</h:form>
					
					
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
						responsive="true" width="350">
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no ui-button-flat" />
						<p:commandButton value="Yes" type="button"
							styleClass="ui-confirmdialog-yes" />
					</p:confirmDialog>
					
					
					<p:dialog header="Crear Nota" widgetVar="dlgTipo"
						modal="true" showEffect="fade" hideEffect="fade" resizable="false">
						
						<!-- Linea para limpiar las cajas de texto del DIALOG -->
						<p:ajax event="close" update="@all" listener="#{tipoNotaView.limpiarObjeto}" />
						
						<p:outputPanel id="teacherDetail" style="text-align:center;">
							<div class="card">
								<h:form id="frmTipo">
									<h:panelGrid columns="2" cellpadding="5">
						        	 	<div class="card">
						        	 		<h:form>
												<h5>Tipo de nota</h5>
												<span class="ui-float-label">
													<p:inputText id="txtTipoNota" value="#{tipoNotaView.tipoNota.tipoNombre}" required="true">												
													</p:inputText>
												</span> 
						        	 		</h:form>
						        	 	</div>
						            	</h:panelGrid>						            
									<p:divider />

									<p:commandButton value="Guardar"
										action="#{tipoNotaView.guardarTipoNota}" icon="pi pi-save"
										style="width: 50%" styleClass="rounded-button ui-button-success" >
									</p:commandButton>
								</h:form>
							</div>
						</p:outputPanel>
					</p:dialog>
					
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
