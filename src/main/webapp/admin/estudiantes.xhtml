<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Estudiantes</title>
		<h:outputStylesheet name="style.css" library="css" />
	</f:facet>
</h:head>

<h:body>
	<ui:composition template="admin.xhtml">
		<ui:define name="contentAdmin">
			<div style="height: 100%; padding: 1em;">
				<h2>Estudiantes</h2>
				<div class="card">
					<h:form>
						<p:growl id="msgs" showDetail="true"
							skipDetailIfEqualsSummary="true" />


						<div class="col-12">
							<p:commandButton icon="pi pi-plus" title="View"
								oncomplete="PF('dlgEstudiante').show()" value="Nuevo Estudiante"
								styleClass="rounded-button ui-button-secondary" />
						</div>


						<div class="card">
							<p:dataTable id="tblEstudiantes" var="estudiante"
								value="#{estudiantesView.estudiantes}" rowIndexVar="i">
								<p:column headerText="N°">
									<h:outputText value="#{i+1}" />
								</p:column>

								<p:column headerText="Cedula"
									filterBy="#{estudiante.ciEstudiante}">
									<h:outputText value="#{estudiante.ciEstudiante}" />
								</p:column>

								<p:column headerText="Nombre" filterBy="#{estudiante.apellido}">
									<h:outputText
										value="#{estudiante.apellido} #{estudiante.nombre}" />
								</p:column>

								<p:column headerText="Email">
									<h:outputText value="#{estudiante.email}" />
								</p:column>

								<p:column headerText="Carrera"
									filterBy="#{estudiante.idCarrera.nombre}">
									<h:outputText value="#{estudiante.idCarrera.nombre}" />
								</p:column>

								<p:column style="width:10rem;text-align: center">

									<p:commandButton
										action="#{estudiantesView.eliminarEstudiante(i)}"
										styleClass="rounded-button ui-button-danger"
										icon="pi pi-trash" style="margin-right: 5px;">
										<p:confirm header="Confirmacion"
											message="Seguro de que quieres borrar este registro?"
											icon="pi pi-info-circle" />
									</p:commandButton>

									<p:commandButton title="Editar" icon="pi pi-pencil"
										action="#{estudiantesView.seleccionarEstudiante(i)}"
										oncomplete="PF('dlgEstudiante').show()" update="frmEstudiante"
										styleClass="rounded-button ui-button-warning" />

								</p:column>

							</p:dataTable>
						</div>
					</h:form>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
						responsive="true" width="350" >
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no ui-button-flat" />
						<p:commandButton value="Yes" type="button"
							styleClass="ui-confirmdialog-yes" />
					</p:confirmDialog>


					<p:dialog header="Crear Estudiante" widgetVar="dlgEstudiante"
						modal="true" showEffect="fade" hideEffect="fade" resizable="false">
						
						<!-- Linea para limpiar las cajas de texto del DIALOG -->
						<p:ajax event="close" update="@all" listener="#{estudiantesView.limpiarObjeto}" />
						
						<p:outputPanel id="teacherDetail" style="text-align:center;">


							<div class="card">

								<h:form id="frmEstudiante">
									<h5>Informacion del estudiante:</h5>
									<span class="ui-float-label"> <p:inputText
											id="txtNombre" value="#{estudiantesView.estudiante.nombre}"
											required="true" /> <p:outputLabel for="@previous"
											value="Nombre" /> <p:inputText id="txtApellido"
											value="#{estudiantesView.estudiante.apellido}"
											required="true" style="margin-left: 10px" /> <p:outputLabel
											for="@previous" value="Apellido" style="margin-left: 210px" />
									</span>
									<br />
									<span class="ui-float-label"> <p:inputText
											id="txtCedula"
											value="#{estudiantesView.estudiante.ciEstudiante}"
											required="true" type="number">
											<f:validateLength maximum="10" minimum="10" />
										</p:inputText> <p:outputLabel for="@previous" value="Cedula" /> <p:inputText
											id="txtEmail" value="#{estudiantesView.estudiante.email}"
											required="true" style="margin-left: 10px">
											<f:validateRegex
												pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
										</p:inputText> <p:outputLabel for="@previous" value="Email"
											style="margin-left: 210px" />
									</span>
									<br />
									<span class="ui-float-label"> <p:inputText
											id="txtFechaNac" value="#{estudiantesView.fecha}"
											required="true" type="date" />
									</span>
									<br />
									<span class="ui-float-label"> <p:outputPanel
											id="matriculaDetalle2">
											<p:outputLabel value="Carrera: " />
											<p:selectOneMenu id="cbxCarreras"
												value="#{estudiantesView.idCarrera}" style="width:300px">
												<f:selectItem itemLabel="Seleccionar carrera" itemValue="0"
													noSelectionOption="true" />
												<f:selectItems value="#{estudiantesView.carreras}"
													var="carrera" itemValue="#{carrera.idCarrera}"
													itemLabel="#{carrera.nombre}" />
											</p:selectOneMenu>
										</p:outputPanel>
									</span>

									<p:divider />

									<p:commandButton value="Guardar"
										action="#{estudiantesView.guardarEstudiante}"
										icon="pi pi-save" style="width: 50%"
										styleClass="rounded-button ui-button-success">
									</p:commandButton>

								</h:form>




							</div>
						</p:outputPanel>
					</p:dialog>


				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
