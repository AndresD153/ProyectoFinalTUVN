<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	<f:facet name="first">
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Asistencias</title>
		<h:outputStylesheet name="style.css" library="css" />
	</f:facet>
</h:head>

<h:body>
	<ui:composition template="index.xhtml">
		<ui:define name="content">
			<div style="height: 100%; padding: 1em;">
				<h2>Asistencias</h2>
				<div class="card">
					<h:form id="form">
		
							
							<p:growl id="message" showDetail="true"/>
							
							<div class="grid mt-3">
						    	<div class="col-12">
						      		<p:commandButton icon="pi pi-plus" title="View" value="Generar asistencia" action="#{asistenciaView.generarAsistencia}"/>
						      		
						      		<p:button style="margin-left:5px;" icon="pi pi-bookmark-fill" title="View" value="Ver Asistencias" outcome="reportesAsistencias.xhtml">
						      			<f:param name="i" value="2"/>
										<f:param name="matricula" value="#{asistenciaView.matricula.codigo}"/>
						      		</p:button>
						        </div>
						    </div>

						<div class="card">
							<p:dataTable id="tblAsistencias" var="asistencia"
								value="#{asistenciaView.asistencias}" rowIndexVar="i">
								
								<p:column headerText="N°">
									<h:outputText value="#{i+1}" />
								</p:column>
								
								<p:column headerText="Fecha">
									<h:outputText value="#{asistenciaView.convertirFechaCompleta(asistencia[2])}" />
								</p:column>

								<p:column headerText="Estudiantes registradas">
									<h:outputText value="#{asistencia[3]}" />
								</p:column>

								<p:column style="width:3rem;text-align: center">
									<p:button  icon="pi pi-search" outcome="editarAsistencia.xhtml"
										title="View">
										<f:param name="i" value="2"/>
										<f:param name="matricula" value="#{asistencia[0]}"/>
										<f:param name="fecha" value="#{asistencia[1]}"/>
										
									</p:button>
								</p:column>
							</p:dataTable>
						</div>
					</h:form>
					
					
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
