<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Login</title>
			<h:outputStylesheet name="style.css" library="css"/>
			<h:outputLink rel="shortcut icon" type="image/png" hreflang="image/logo.png"/>
		</f:facet>
		<style>
			.content-web{ width: 100vw; height: 100vh; background-color: #1CDFC1}
			body{ margin: 0; padding: 0; }
			
		</style>
</h:head>

<h:body>
	<div class="content-web">
		<div class="card">
			<h:form>
				<p:panel header="Login" style="margin-bottom:10px;">
					<h:panelGrid columns="1"
						style="display: flex; felx-direction: row; ">
						<p:outputLabel for="user" value="Usuario: " />
						<p:inputText id="user" style="width: 300px;"
							value="#{loginView.username}" />
					</h:panelGrid>

					<h:panelGrid columns="1">
						<p:outputLabel for="pwd2" styleClass="col-fixed"
							value="Password: " />
						<p:password id="pwd2" value="#{loginView.password}"
							toggleMask="true" redisplay="true" style="width: 300px" />
					</h:panelGrid>

					<h:panelGrid columns="1">
						<p:commandButton update="@form" value="Inisiar Secion"
							action="#{loginView.iniciarSesion}"
							style="width: 300px; margin-top: 15px;" icon="pi pi-sign-in" />
					</h:panelGrid>

					<p:growl id="messages" showDetail="true" />
				</p:panel>
			</h:form>
		</div>
	</div>
</h:body>
</html>
