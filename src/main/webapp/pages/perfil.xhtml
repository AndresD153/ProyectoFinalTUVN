<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title>Perfil</title>
		<h:outputStylesheet name="style.css" library="css" />
	</f:facet>
</h:head>
<h:body>
	<ui:composition template="index.xhtml">
		<ui:define name="content">
			<div style="height: 100%; padding: 1em;">
				<div class="card">
					<h:form>

						<div class="field grid">
							<div class="col">
								<h5>Informacion de Usuario</h5>
								<p:outputLabel for="pwd1" styleClass="col-fixed"
									style="width:100px" value="Password" />
								<p:inputText id="pwd1" value="#{perfilView.profesor.password}"
									match="pwd2" label="Password 1" required="true" type="password"/>

								<p:outputLabel for="pwd1" styleClass="col-fixed"
									style="width:100px" value="Usuario" />
								<p:inputText id="pwd2" value="#{perfilView.profesor.usuario}" required="true" />
							</div>

							<div class="col">
								<h5>Informacion Personal</h5>
								<span class="ui-float-label">
									<p:inputText id="txtApellido" value="#{perfilView.profesor.apellido}" required="true"/>
										<p:outputLabel for="txtApellido" value="Apellido" />
									<p:inputText id="txtNombre" value="#{perfilView.profesor.nombre}" required="true"/>
										<p:outputLabel for="txtNombre" value="Nombre" style="margin-left: 210px" />
								</span> 
								<br />
								<span class="ui-float-label">
									<p:inputText id="txtCedula2" value="#{perfilView.profesor.cedula}" required="true"/>
										<p:outputLabel for="@previous" value="Cedula" />
										<p:inputText id="txtEdad" value="#{perfilView.profesor.edad}" required="true"/>
										<p:outputLabel for="@previous" value="Edad" style="margin-left: 210px" />
								</span>
								<br />
								<span class="ui-float-label">
									<p:inputText id="txtEmail" value="#{perfilView.profesor.email}" required="true"/>
										<p:outputLabel for="@previous" value="Correo electronico" />
									<p:inputText id="txtProfecion" value="#{perfilView.profesor.profecion}" required="true"/>
										<p:outputLabel for="@previous" value="Profecion" style="margin-left: 210px" />
								</span>
							</div>
						</div>
						<br/>
						<p:commandButton update="@form" action="#{perfilView.actualizarPerfil}" value="Actualizar" icon="pi pi-check" iconPos="right" />

				        <p:messages id="messages" showDetail="true">
				            <p:autoUpdate/>
				        </p:messages>
						
					</h:form>
				</div>
			</div>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
